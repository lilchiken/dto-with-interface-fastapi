<head>
  <link href="{{ url_for('static', path='/app.css') }}" rel="stylesheet">
</head>
<body>
  <div class="main">
    <form action="now" method="post" class="form-control">
      <p>
        Token:<br>
        <input name="token" class="button-control" />
      </p>
      <p>
        Location:<br>
        <input name="location" class="button-control" />
      </p>
        <input type="submit" value="Send to Now" class="button-control" />
    </form>
    <form action="forecast" method="post" class="form-control">
      <p>
        Token:<br>
        <input name="token" class="button-control" />
      </p>
      <p>
        Days:<br>
        <input name="days" class="button-control" />
      </p>
      <p>
        Location:<br>
        <input name="location" class="button-control" />
      </p>
        <input type="submit" value="Send to Forecast" class="button-control" />
    </form>
  </div>
</body>
